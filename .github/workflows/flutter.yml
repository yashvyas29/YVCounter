name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate Stub File
        run: |
          mkdir -p lib/generated
          cat > lib/generated/server_client_id.dart << 'EOF'
          const String kServerClientId =
              String.fromEnvironment('SERVER_CLIENT_ID', defaultValue: '');
          EOF

      - name: Format Generated Stub
        run: dart format lib/generated/server_client_id.dart || true

      - name: Verify Formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze Source
        run: flutter analyze --fatal-infos

      - name: Run Tests
        run: flutter test
